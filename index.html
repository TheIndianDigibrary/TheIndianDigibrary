        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;

        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;

        .section-list {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
        }
        .section-item {
            background: #fff;
            padding: 20px;
            margin: 10px;
            width: 30%;
            text-align: center;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }
        .section-item:hover {
            transform: scale(1.05);
        }
        .section-item a {
            text-decoration: none;
            color: #333;
            display: block;
            font-size: 20px;
        }
    </style>
</head>
