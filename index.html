<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Library</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        #search-bar {
            margin: 20px 0;
            text-align: center;
        }
        #search-bar input {
            width: 80%;
            padding: 10px;
            font-size: 16px;
        }
        #book-list {
            list-style: none;
            padding: 0;
        }
        .book-item {
            background: #fff;
            padding: 10px;
            margin-bottom: 10px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
        .book-item h3 {
            margin: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Online Library</h1>
    </header>
    <div class="container">
        <div id="search-bar">
            <input type="text" id="search" placeholder="Search for books...">
        </div>
        <ul id="book-list">
            <li class="book-item">
                <h3>Book Title 1</h3>
                <p>Author: Author Name 1</p>
            </li>
            <li class="book-item">
                <h3>Book Title 2</h3>
                <p>Author: Author Name 2</p>
            </li>
            <li class="book-item">
                <h3>Book Title 3</h3>
                <p>Author: Author Name 3</p>
            </li>
        </ul>
    </div>
    <script>
        document.getElementById('search').addEventListener('input', function() {
            const filter = this.value.toLowerCase();
            const bookItems = document.querySelectorAll('.book-item');
            bookItems.forEach(function(item) {
                const title = item.querySelector('h3').textContent.toLowerCase();
                const author = item.querySelector('p').textContent.toLowerCase();
                if (title.includes(filter) || author.includes(filter)) {
                    item.style.display = '';
                } else {
                    item.style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
