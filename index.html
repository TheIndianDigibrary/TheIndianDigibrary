<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Library</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        #about {
            background: #fff;
            padding: 20px;
            margin: 20px 0;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
        #about h2 {
            margin-top: 0;
        }
        .section-list {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
        }
        .section-item {
            background: #fff;
            padding: 20px;
            margin: 10px;
            width: 30%;
            text-align: center;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }
        .section-item:hover {
            transform: scale(1.05);
        }
        .section-item a {
            text-decoration: none;
            color: #333;
            display: block;
            font-size: 20px;
        }
        .section-item img {
            width: 100%;
            height: auto;
            max-height: 200px;
        }
    </style>
</head>
<body>
    <header>
        <h1>The Indian Digibrary</h1>
    </header>
    <div class="container">
        <div id="about">
            <h2>About Us</h2>
            <p>India's first ad-free online repository of books and free PDFs.</p>
            <p>It gives you:</p>
            <ul>
                <li>Free and unlimited access to our wide library</li>
                <li>Safe environment</li>
                <li>Reliability</li>
            </ul>
        </div>
        <ul class="section-list">
            <li class="section-item">
                <img src="Science.jpg" alt="Pure Science">
                <a href="pure_science.html">Pure Science</a>
            </li>
            <li class="section-item">
                <img src="Engineering.jpg" alt="Engineering">
                <a href="engineering.html">Engineering</a>
            </li>
            <li class="section-item">
                <img src="mathematics.jpg" alt="Mathematics">
                <a href="mathematics.html">Mathematics</a>
            </li>
        </ul>
    </div>
</body>
</html>
